<div class="fixed z-50 inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex justify-center items-center p-4">
  <div class="w-full max-w-md p-4 bg-white rounded-xl overflow-y-auto max-h-[90vh]" [formGroup]="asignarForm">
    <h2 class="mb-4 text-xl font-semibold text-center lg:text-2xl font-poppins text-[#FA7D00]">Asignar aliado</h2>
    <div class="font-poppins space-y-2">
      <div>
        <h4 class="text-blue-400 font-poppins font-bold">Titulo</h4>
        <p class="break-words">{{ data.Nombre_sol }}</p>
      </div>
      <div>
        <h4 class="text-blue-400 font-poppins font-bold">Notas</h4>
        <p class="break-words">{{ data.notas }}</p>
      </div>
      <div>
        <h4 class="text-blue-400 font-poppins font-bold">Fecha de solicitud</h4>
        <p>{{ data.fecha }}</p>
      </div>
      <div>
        <h4 class="text-blue-400 font-poppins font-bold">Emprendedor</h4>
        <p>{{ data.nombres }}</p>
      </div>
      <div *ngIf="data.aliado_redirigido">
        <h4 class="text-blue-400 font-poppins font-bold">Aliado</h4>
        <p>{{ data.aliado_redirigido }}</p>
      </div>
    </div>

    <div *ngIf="!data.aliado_redirigido" class="mt-4 font-poppins">
      <label class="block mb-2 font-bold text-blue-400">Con quien requiere la asesoria?</label>
      <select formControlName="nom_aliado"
        class="w-full px-2 py-2 bg-gray-200 border rounded-md appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200">
        <option value="" disabled selected hidden>Seleccione</option>
        <option *ngFor="let aliado of aliados" [value]="aliado.nombre">{{ aliado.nombre }}</option>
      </select>
      <div *ngIf="f['nom_aliado'].invalid && (f['nom_aliado'].dirty || f['nom_aliado'].touched) && submitted"
      class="inline-block p-1 mt-2 mb-1 text-sm text-red-500 rounded-lg bg-red-50"
      role="alert">
      <div *ngIf="f.nom_aliado.errors.required">Este campo es requerido *</div> 
      </div>
    </div>

    <div class="flex flex-col sm:flex-row justify-center mt-4 space-y-2 sm:space-y-0 sm:space-x-2 font-poppins">
      <button type="button" (click)="onCancel()"
        class="w-full sm:w-auto px-4 py-2 text-white bg-gray-500 rounded">Cancelar</button>
      <button *ngIf="!data.aliado_redirigido" mat-button 
        class="w-full sm:w-auto px-4 py-2 text-white rounded bg-[#FA7D00]"
        type="submit" (click)="onGuardar()">Guardar</button>
    </div>
  </div>
</div>
