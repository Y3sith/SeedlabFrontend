<div class="p-4 bg-white" [formGroup]="asignarForm">
  <h2 class="text-center  text-xl lg:text-2xl font-semibold mb-4">Asignar aliado</h2>
  <div>
    <h4 class="h-auto overflow-hidden text-ellipsis mb-0"><strong class="text-sky-500">Titulo</strong></h4>
    <p>{{ data.Nombre_sol }}</p>
    <div class="block w-full h-auto text-gray-900 focus:outline-none resize-none overflow-hidden text-ellipsis mb-0" title="{{ data.notas }}"><strong class="text-sky-500">Notas</strong></div>
    <p>{{ data.notas }}</p>
    <p class="text-sm text-gray-700 mb-0"><strong class="text-sky-500">Fecha de solicitud</strong></p>
    <p>{{ data.fecha }}</p>
    <p class="text-gray-700 mb-0"><strong class="text-sky-500">Emprendedor</strong></p>
    <p>{{ data.nombres }}</p>
    <p *ngIf="data.aliado_redirigido" class="text-sm text-gray-700 mb-2"><strong class="text-blue-400">Aliado: </strong>{{ data.aliado_redirigido }}</p>
  </div>

  <div *ngIf="!data.aliado_redirigido" class="rounded-xl mt-4 pb-2 w-full justify-start" id="nomAliadoContainer">
    <label class="mb-2 text-sky-500">Con quien quiere la asesoria?</label>
    <select formControlName="nom_aliado" class="w-full border rounded-md px-2 py-2 bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200">
      <option value="" disabled selected hidden>Seleccione</option>
      <option *ngFor="let aliado of aliados" [value]="aliado.nombre">{{ aliado.nombre }}</option>
    </select>
  </div>

  <div class="flex flex-col md:flex-row justify-center mt-4 space-y-2 md:space-y-0 md:space-x-2">
    <button type="button" (click)="onCancel()" class="w-full md:w-auto bg-gray-500 text-white py-2 px-4 rounded">Cancelar</button>
    <button *ngIf="!data.aliado_redirigido" mat-button class="w-full md:w-auto bg-sky-400 text-white py-2 px-4 rounded" type="submit" (click)="onGuardar()">Guardar</button>
  </div>
</div>
