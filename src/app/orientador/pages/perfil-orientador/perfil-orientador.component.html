<form [formGroup]="perfilorientadorForm" (ngSubmit)="updateOrientador()">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <div class="container mx-auto py-6 md:py-12">
      <header class="flex md:flex-row justify-between items-center mb-6 md:pl-4 mt-2">
        <app-header [title] [subtitle]="'Perfil'"></app-header>
      </header>
  
      <div class="flex flex-wrap">
        <!-- Columna izquierda -->
        <div class="w-full md:w-1/3 p-4">
          <div class="bg-gray-200 rounded-lg p-6">
            <div class="image-container mb-4">
              <ng-container *ngIf="imagenPreview || perfilorientadorForm.get('imagen_perfil')?.value; else noImage">
                <img [src]="imagenPreview || perfilorientadorForm.get('imagen_perfil')?.value" class="profile-image w-32 h-32 rounded-full mx-auto">
              </ng-container>
              <ng-template #noImage>
                <div class="w-32 h-32 bg-gray-300 rounded-full mx-auto flex items-center justify-center">
                  <span class="text-gray-500">Foto perfil</span>
                </div>
              </ng-template>
              <button class="edit-button mt-2 w-full bg-blue-500 text-white py-2 rounded">
                <i class="fas fa-pencil-alt mr-2"></i>Editar foto
                <input id="imagen_ruta" type="file" (change)="onFileSelecteds($event, 'logo')" accept="image/*" class="hidden">
              </button>
            </div>
  
            <h5 class="text-xl font-bold mb-4">Información Básica</h5>
  
            <div class="mb-4">
              <label for="nombre" class="block mb-2 font-bold">Nombre(s)</label>
              <input type="text" id="nombre" formControlName="nombre" [readonly]="blockedInputs"
                     class="w-full p-2 border rounded">
            </div>
  
            <div class="mb-4">
              <label for="apellido" class="block mb-2 font-bold">Apellido(s)</label>
              <input type="text" id="apellido" formControlName="apellido" [readonly]="blockedInputs"
                     class="w-full p-2 border rounded">
            </div>
  
            <div class="mb-4">
              <label for="tipodocumento" class="block mb-2 font-bold">Tipo de Documento</label>
              <select id="tipodocumento" formControlName="nombretipodoc" class="w-full p-2 border rounded">
                <option value="" disabled selected>Seleccionar tipo de documento...</option>
                <option value="1">Cédula ciudadanía</option>
                <option value="2">Pasaporte</option>
                <option value="3">Carnet de Extranjería</option>
              </select>
            </div>
  
            <div class="mb-4">
              <label for="documento" class="block mb-2 font-bold">Número de Documento</label>
              <input type="number" id="documento" formControlName="documento" [readonly]="blockedInputs"
                     class="w-full p-2 border rounded">
            </div>
  
            <div class="mb-4">
              <label for="genero" class="block mb-2 font-bold">Género</label>
              <select id="genero" formControlName="genero" class="w-full p-2 border rounded">
                <option value="" disabled selected>Seleccionar Género...</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
              </select>
            </div>
          </div>
        </div>
  
        <!-- Columna derecha -->
        <div class="w-full md:w-2/3 p-4">
          <div class="bg-gray-200 rounded-lg p-6">
            <div class="flex flex-wrap -mx-2">
              <div class="w-full md:w-1/2 px-2 mb-4">
                <h5 class="text-xl font-bold mb-4">Información de Personal</h5>
  
                <div class="mb-4">
                  <label for="fecha_nac" class="block mb-2 font-bold">Fecha de Nacimiento</label>
                  <input type="date" id="fecha_nac" formControlName="fecha_nac" [readonly]="blockedInputs"
                         class="w-full p-2 border rounded">
                </div>
  
                <div class="mb-4">
                  <label for="password" class="block mb-2 font-bold">Contraseña</label>
                  <div class="relative">
                    <input [type]="hide ? 'password' : 'text'" id="contrasena" formControlName="password"
                           [readonly]="blockedInputs" class="w-full p-2 border rounded">
                    <button type="button" class="absolute right-2 top-2" (click)="hide = !hide">
                      <i [class]="hide ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                    </button>
                  </div>
                </div>
  
                <h5 class="text-xl font-bold mb-4 mt-6">Información de Contacto</h5>
  
                <div class="mb-4">
                  <label for="correo" class="block mb-2 font-bold">Correo Electrónico</label>
                  <input type="text" id="correo" formControlName="email" [readonly]="bloqueado"
                         class="w-full p-2 border rounded">
                </div>
  
                <div class="mb-4">
                  <label for="celular" class="block mb-2 font-bold">Celular</label>
                  <input type="number" id="celular" formControlName="celular" [readonly]="blockedInputs"
                         class="w-full p-2 border rounded">
                </div>
              </div>
  
              <div class="w-full md:w-1/2 px-2 mb-4">
                <h5 class="text-xl font-bold mb-4">Dirección</h5>
  
                <div class="mb-4">
                  <label for="departamento" class="block mb-2 font-bold">Departamento</label>
                  <select id="departamento" formControlName="departamento" (change)="onDepartamentoSeleccionado($event)"
                          class="w-full p-2 border rounded">
                    <option value="" disabled selected>Seleccionar Departamento...</option>
                    <option *ngFor="let nameDepartamento of listDepartamentos" [value]="nameDepartamento.id">
                      {{nameDepartamento.name}}
                    </option>
                  </select>
                </div>
  
                <div class="mb-4">
                  <label for="municipio" class="block mb-2 font-bold">Municipio</label>
                  <select id="municipio" formControlName="municipio" class="w-full p-2 border rounded">
                    <option value="" disabled selected>Seleccionar Municipio...</option>
                    <option *ngFor="let municipio of listMunicipios" [value]="municipio.id">
                      {{municipio.nombre}}
                    </option>
                  </select>
                </div>
  
                <div class="mb-4">
                  <label for="direccion" class="block mb-2 font-bold">Dirección</label>
                  <input type="text" id="direccion" formControlName="direccion" [readonly]="blockedInputs"
                         class="w-full p-2 border rounded">
                </div>
              </div>
  
              <div class="mt-7 w-full flex md:justify-end justify-center">
                <div class="flex" *ngIf="!blockedInputs">
                  <button class="bg-amber-500 text-white font-bold py-2 px-4 rounded-full mr-2 italic"
                          (click)="onCancel()" (click)="toggleInputsLock()">
                    Cancelar
                  </button>
                  <button type="submit" class="bg-amber-500 text-white font-bold py-2 px-4 rounded-full italic"
                          (click)="updateOrientador()">
                    Guardar cambios
                  </button>
                </div>
  
                </div>
                
            
              </div>
            </div>
           
          </div>
          <div class="flex mt-0" *ngIf="blockedInputs">
            <div class="flex justify-start">
              <button id="botonDesactivar"
                      class="bg-amber-500 text-white font-bold py-2 px-4 md:-mt-4 rounded-full -pl-12 mr-3 italic"
                      (click)="desactivarOrientador()">Desactivar Cuenta
              </button>
            </div>
            <button id="boton"
                    class="bg-amber-500 text-white font-bold py-2 px-4 md:-mt-4 rounded-full -pl-12 italic"
                    (click)="toggleInputsLock()"> Editar Perfil
            </button>
        </div>
      </div>
    </div>
  </form>
