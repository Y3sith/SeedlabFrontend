<form [formGroup]="perfilorientadorForm" (ngSubmit)="updateOrientador()">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <div class="container mx-auto py-6 md:py-12 ">
        <!-- Encabezado -->
        <header class="flex md:flex-row justify-between items-center mb-6 md:pl-4 mt-2">
            <app-header [title] [subtitle]="'Perfil'"></app-header>
        </header>

        <div class="w-full rounded-lg bg-[#FAFAFA] max-md:mt-20 max-[600px]:px-2 max-[600px]:py-2 min-[851px]:py-12 min-[851px]:px-16"></div>

        <div class="min-[860px]:flex items-center w-full">
            <div class="col-span-12 md:col-span-4 flex justify-center items-center">
                <!-- Tamaño de la imagen ajustado para dispositivos medianos -->
                <img src="../../../assets/images/perfilimg.webp" alt="Imagen" class="max-w-full max-h-48" loading="lazy" />
            </div>

            <div class="col-span-12 md:col-span-4 mt-2 md:mt-12 relative">
                <label for="nombre" class="block mb-2 text-blue-400">Nombre</label>
                <input type="text" id="nombre" formControlName="nombre" [readonly]="blockedInputs" 
                    class="p-2 w-full h-14 mb-2 border-blue-300 rounded-lg bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100" />
                <fa-icon [icon]="faUser" class="absolute right-3 top-4 mt-7 text-cyan-500 z-0 text-lg" 
                    styles="pointer-events: auto;"></fa-icon>
            </div>

            <div class="col-span-12 md:col-span-4 mt-2 md:mt-12 relative">
                <label for="apellido" class="block mb-2 text-blue-400">Apellido</label>
                <input type="text" id="apellido" formControlName="apellido" [readonly]="blockedInputs" 
                    class="p-2 w-full h-14 mb-2 border-blue-300 rounded-lg bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100" />
                <fa-icon [icon]="faUser" class="absolute right-3 top-4 mt-7 text-cyan-500 z-0 text-lg" 
                    styles="pointer-events: auto;"></fa-icon>
            </div>

            <div class="col-span-12 md:col-span-4 mt-2 md:mt-12 relative">
                <label for="documento" class="block mb-2 text-blue-400">Documento</label>
                <input type="text" id="documento" formControlName="documento" [readonly]="blockedInputs" 
                    class="p-2 w-full h-14 mb-2 border-blue-300 rounded-lg bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100" />
            </div>

            <div class="col-span-12 md:col-span-4 mt-2 md:mt-12 relative">
                <label for="nombretipodoc" class="block mb-2 text-blue-400">Tipo de Documento</label>
                <input type="text" id="nombretipodoc" formControlName="nombretipodoc" [readonly]="true" 
                    class="p-2 w-full h-14 mb-2 border-blue-300 rounded-lg bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100" />
            </div>

            <div class="col-span-12 md:col-span-4 mt-2 md:mt-12 relative">
                <label for="genero" class="block mb-2 text-blue-400">Género</label>
                <select id="genero" formControlName="genero" [disabled]="blockedInputs" 
                    class="p-2 w-full h-14 mb-2 border-blue-300 rounded-lg bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100">
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="O">Otro</option>
                </select>
            </div>

            <div class="col-span-12 md:col-span-4 mt-2 md:mt-12 relative">
                <label for="fecha_nac" class="block mb-2 text-blue-400">Fecha de Nacimiento</label>
                <input type="date" id="fecha_nac" formControlName="fecha_nac" [readonly]="blockedInputs" 
                    class="p-2 w-full h-14 mb-2 border-blue-300 rounded-lg bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100" />
            </div>

            <div class="col-span-12 md:col-span-4 mt-2 md:mt-12 relative">
                <label for="direccion" class="block mb-2 text-blue-400">Dirección</label>
                <input type="text" id="direccion" formControlName="direccion" [readonly]="blockedInputs" 
                    class="p-2 w-full h-14 mb-2 border-blue-300 rounded-lg bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100" />
            </div>

            <div class="col-span-12 md:col-span-4 mt-2 md:mt-12 relative">
                <label for="celular" class="block mb-2 text-blue-400">Celular</label>
                <input type="text" id="celular" formControlName="celular" [readonly]="blockedInputs" pattern="\d*" 
                    class="p-2 w-full h-14 mb-2 border-blue-300 rounded-lg bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100" />
                <fa-icon [icon]="faMobileAlt" class="absolute right-3 top-4 mt-7 text-cyan-500 z-0 text-lg" 
                    styles="pointer-events: auto;"></fa-icon>
            </div>

            <div class="col-span-12 md:col-span-4 mt-2 md:mt-12 relative">
                <label for="email" class="block mb-2 text-blue-400">Correo electrónico</label>
                <input type="email" id="email" formControlName="email" [readonly]="bloqueado" 
                    class="p-2 w-full h-14 mb-2 border-blue-300 rounded-lg bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100" />
                <fa-icon [icon]="faEnvelope" class="absolute right-3 top-4 mt-7 text-cyan-500 z-0 text-lg" 
                    styles="pointer-events: auto;"></fa-icon>
            </div>

            <div class="col-span-12 md:col-span-4 mt-2 md:mt-12 relative">
                <label for="password" class="block mb-2 text-blue-400">Contraseña</label>
                <div class="relative">
                    <input [type]="hide ? 'password' : 'text'" id="password" formControlName="password" [readonly]="blockedInputs" 
                        class="p-2 w-full h-14 mb-2 border-blue-300 rounded-lg bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100" />
                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 text-gray-500" 
                        (click)="hide = !hide">
                        <i *ngIf="hide" class="fa fa-eye-slash text-cyan-500 -mt-1 text-lg"></i>
                        <i *ngIf="!hide" class="fa fa-eye text-cyan-500 -mt-1 text-lg"></i>
                    </button>
                </div>
            </div>

            <div class="col-span-12 md:col-span-4 mt-2 md:mt-12 relative">
                <label for="imagen_perfil" class="block mb-2 text-blue-400">Imagen de Perfil</label>
                <input type="file" id="imagen_perfil" formControlName="imagen_perfil" [disabled]="blockedInputs" 
                    class="p-2 w-full h-14 mb-2 border-blue-300 rounded-lg bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100" />
            </div>
        </div>
    </div>
    <div class="flex justify-end mt-4">
        <button class="bg-sky-400 hover:bg-sky-500 text-white font-bold py-2 px-4 rounded mr-2" (click)="onCancel()"
            *ngIf="!blockedInputs" (click)="toggleInputsLock()">
            Cancelar
        </button>
        <button type="submit" class="bg-sky-400 hover:bg-sky-500 text-white font-bold py-2 px-4 rounded mr-2"
            *ngIf="!blockedInputs" (click)="mostrarGuardarCambios()">
            Guardar cambios
        </button>
        <button id="boton" class="bg-sky-400 hover:bg-sky-500 text-white font-bold py-2 px-4 rounded"
            *ngIf="blockedInputs" (click)="toggleInputsLock()">
            Editar Perfil
        </button>
    </div>
</form>
