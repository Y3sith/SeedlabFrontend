<div class="fixed z-50 inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex justify-center items-center p-4">
<div class="p-4 bg-white rounded-xl font-poppins" [formGroup]="asignarForm">
  <div>
    <h2 class="text-[#FA7D00] font-poppins font-semibold">Detalles de la Asesoría</h2>
    <p><strong class="text-blue-400">Nombre:</strong></p>
    <p class="-mt-2">{{ data.asesoria.Nombre_sol }}</p>
    <p class="text-blue-400"><strong>Notas:</strong></p>
    <p class="-mt-2">{{ data.asesoria.notas }}</p>
    <p><strong class="text-blue-400 mt-2">Fecha de Solicitud:</strong></p>
    <p class="-mt-2">{{ data.asesoria.fecha_solicitud }}</p>
    <!-- Agrega más campos según sea necesario -->
  </div>
  <div class="rounded-xl pb-2 pt-2 w-full justify-start" id="nomAliadoContainer">
    <label class="mb-1 text-blue-400 font-bold">
      {{ data.asesoria.Asesor ? 'Asesor asignado:' : '¿Cuál de los asesores hará la asesoría?' }}
    </label>
    <ng-container *ngIf="!data.asesoria.Asesor; else asesorAsignado">
      <select formControlName="nom_asesor" class="w-full outline-none h-auto text-start border rounded-md px-2 py-2 bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200">
        <option value="" disabled selected hidden>Seleccione</option>
        <option *ngFor="let asesor of asesores" [value]="asesor.id_asesor">{{ asesor.nombre_completo }}</option>
      </select>
    </ng-container>
    <ng-template #asesorAsignado>
      <p class="w-full px-2 py-2  rounded-md">{{ data.asesoria.Asesor }}</p>
    </ng-template>
  </div>
  <div mat-dialog-actions class="flex justify-center mt-4">
    <ng-container *ngIf="!data.asesoria.Asesor; else soloCancelar">
      <button type="button" (click)="onCancel()" class="w-full md:w-auto bg-gray-500 text-white py-2 px-4 rounded mr-2">Cancelar</button>
      <button mat-button class="w-full md:w-auto bg-[#FA7D00] text-white py-2 px-4 rounded" type="submit" (click)="onGuardar()">Guardar</button>
    </ng-container>
    <ng-template #soloCancelar>
      <button type="button" (click)="onCancel()" class="w-full md:w-auto bg-gray-500 text-white py-2 px-4 rounded">Cancelar</button>
    </ng-template>
  </div>
</div>
</div>
