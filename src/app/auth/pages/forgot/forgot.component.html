<div class="max-w-6xl mx-auto">
    <div class="flex items-center justify-center h-screen font-poppins">
        <div
            class="py-12 container rounded overflow-hidden shadow-lg bg-white  w-11/12 lg:w-[600px] h-[450px] ">
            <div class="flex flex-col items-center justify-center text-center">
                <img src="../../../assets/images/logo_sinFondo.png" class="mb-4">
                <p>¿Has olvidado tu contraseña?<br>¡No te preocupes! Ingresa tu correo electronico para enviarte una
                    clave temporal,recuerda cambiarla luego.</p>
            </div>
            <form [formGroup]="passwordForm" (ngSubmit)="password()">
                 <div class="flex flex-col flex-wrap items-center justify-center max-w-full space-x-1">
                <div class="mb-4">  
                    <input type="email" #txt1 class="h-12 text-xl text-center border rounded-md w-96" formControlName="email">
                </div>
                <div>
                    <button type="button" class="px-10 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700" type="submit"
                    >Recuperar Cuenta</button>
                </div>
            </div>
            </form>
           
        </div>
    </div>
</div>
