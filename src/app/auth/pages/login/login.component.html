<div class="md:max-w-5xl md:mx-auto">
    <div class="md:flex justify-center md:items-center md:h-screen">
        <div class="md:rounded md:overflow-hidden  md:bg-gray-200 md:shadow-lg  md:w-full md:border-2">
            <div class="md:flex items-center bg-white" style="height: 60vh;">
                <div
                 class="bg-sky-400 md:rounded-r-full overflow-hidden md:px-10 md:p-20 w-full max-md:justify-center h-full flex items-center max-md:rounded-b-full max-md:h-60 max">
                    <div class="text-center md:pl-10">
                        <h1 class="text-white text-4xl max-md:text-center">¡Bienvenido!</h1>
                        <img src="../../assets/images/logo_bonito.webp" alt="" style="height: 25vh;"
                        class="max-md:h-28 max-md:pl-5">
                    </div>
                </div>
                <div class="p-10 w-full text-center">
                    <form [formGroup]="loginForm" (ngSubmit)="login()" *ngIf="!isSubmitting">
                        <h1 class="mb-5">Iniciar Sesión</h1>
                        <div class="mx-auto flex justify-center items-center">
                            <div class="col-md-8">
                                <div class="relative items-center mb-4">
                                    <input type="Email" id="email" name="email" formControlName="email" 
                                           class="peer rounded-xl outline-none w-full border py-3 px-4 text-base focus:ring-0 bg-transparent focus:outline focus:border-blue-500 focus:placeholder-transparent " 
                                           placeholder="Usuario">
                                    <label for="email" 
                                           class="absolute top-[-1.2rem] left-3 text-sm text-blue-400 transition-all peer-placeholder-shown:text-[0px] peer-focus:top-[-1.2rem] peer-focus:text-sm peer-focus:text-blue-500 peer-focus:text-opacity-100 peer-placeholder:text-[0px]">
                                           Usuario
                                    </label>
                                </div>
                                <div class="relative mb-4">
                                    <div class="rounded-xl border-0"></div>
                                    <div class="relative">
                                        <input matInput [type]="hide ? 'password' : 'text'"
                                               formControlName="password"
                                               class="peer rounded-xl outline-none w-full border py-3 px-4 text-base focus:ring-0 bg-transparent focus:outline focus:border-blue-500 focus:placeholder-transparent"
                                               placeholder="Contraseña">
                                        <label for="password" 
                                               class="absolute top-[-1.2rem] left-3 text-sm text-blue-400 transition-all peer-placeholder-shown:text-[0px] peer-focus:top-[-1.2rem] peer-focus:text-sm peer-focus:text-blue-500 peer-focus:text-opacity-100 peer-placeholder:text-[0px]">
                                               Contraseña
                                        </label>
                                        <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"
                                                class="absolute right-3 top-1/2 transform -translate-y-1/2">
                                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="flex items-center justify-center h-full mb-4">
                                    <button type="submit"
                                            class="bg-sky-400 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded"
                                            [disabled]="isSubmitting">
                                        Iniciar Sesión
                                    </button>
                                </div>
                                <a class="no-underline text-sky-400" href="forgotPassword">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                    </form>

                    <div *ngIf="isSubmitting" class="text-center">
                        <form [formGroup]="loginForm">
                            <h1 class="mb-5">Iniciar Sesión</h1>
                            <div class="mx-auto flex justify-center items-center">
                                <div class="col-md-8">
                                    <div class="relative items-center mb-4">
                                        <input type="email" id="email" name="email" formControlName="email" 
                                               class="peer rounded-xl outline-none w-full border py-3 px-4 text-base focus:ring-0 bg-transparent focus:outline focus:border-blue-500 focus:placeholder-transparent" 
                                               placeholder="Usuario">
                                        <label for="email" 
                                               class="absolute top-[-1.2rem] left-3 text-sm text-blue-400 transition-all peer-placeholder-shown:text-[0px] peer-focus:top-[-1.2rem] peer-focus:text-sm peer-focus:text-blue-500 peer-focus:text-opacity-100 peer-placeholder:text-[0px]">
                                        Usuario
                                        </label>
                                    </div>
                                    <div class="relative mb-4">
                                        <div class="rounded-xl border-0"></div>
                                        <div class="relative">
                                            <input matInput [type]="hide ? 'password' : 'text'"
                                                   formControlName="password"
                                                   class="peer rounded-xl outline-none w-full border py-3 px-4 text-base focus:ring-0 bg-transparent focus:outline focus:border-blue-500 focus:placeholder-transparent"
                                                   placeholder="Contraseña">
                                            <label for="password" 
                                                   class="absolute top-[-1.2rem] left-3 text-sm text-blue-400 transition-all peer-placeholder-shown:text-[0px] peer-focus:top-[-1.2rem] peer-focus:text-sm peer-focus:text-blue-500 peer-focus:text-opacity-100 peer-placeholder:text-[0px]">
                                                   Contraseña
                                            </label>
                                            <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"
                                                    class="absolute right-3 top-1/2 transform -translate-y-1/2">
                                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="flex items-center justify-center h-full mb-4">
                                        <button type="submit"
                                                class="bg-sky-400 hover:bg-blue-700 text-white font-bold py-2 px-3 border border-blue-700 rounded"
                                                [disabled]="isSubmitting">
                                            <div id="contenedor">
                                                <div class="contenedor-loader">
                                                    <div class="rueda"></div>
                                                </div>
                                                <div class="cargando ml-2">Cargando...</div>
                                            </div>
                                        </button>
                                    </div>
                                    <a class="no-underline text-sky-400" href="forgotPassword">¿Olvidaste tu contraseña?</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
