<form [formGroup]="asignarForm">
  <div class="p-4 bg-white">
    <div>
      <h2 class="text-center  text-xl lg:text-2xl font-semibold mb-4">Asignar horario</h2>
      <p><strong class="text-blue-400">Nombre</strong></p>
      <p>{{ data.asesoria.Nombre_sol }}</p>
      <p><strong class="text-blue-400">Notas</strong></p>
      <p>{{ data.asesoria.notas }}</p>
      <p><strong class="text-blue-400">Fecha de Solicitud</strong></p>
      <p>{{ data.asesoria.fecha }}</p>
      <!-- Agrega más campos según sea necesario -->
    </div>
    <div *ngIf="!data.asesoria.fecha_asignacion" class="rounded-xl pb-2 pt-2 w-full justify-start"
      id="nomAliadoContainer">
      <label class="mb-1 text-blue-400 font-semibold">¿En qué fecha asigna la asesoria?</label>
      <input type="datetime-local" [min]="minDateTime" formControlName="fecha"
        class="block w-full px-3 py-2 mt-1 text-gray-900 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
      <div *ngIf="f['fecha'].invalid && (f['fecha'].dirty || f['fecha'].touched)"
        class="inline-block p-1 mt-2 mb-1 text-sm text-red-500 rounded-lg bg-red-50" role="alert">
        <div *ngIf="f.fecha.errors.required">Este campo es requerido *</div>
        <div *ngIf="f.fecha.errors.pastDate">No está permitido fechas pasadas*</div>
      </div>
    </div>
    <div *ngIf="!data.asesoria.fecha_asignacion" class="rounded-xl pb-2 w-full justify-start center"
      id="observacionesContainer">
      <label class="mb-1 text-blue-400 font-semibold">Observaciones</label>
      <textarea formControlName="observaciones"
        class="block w-full h-24 px-3 py-2 mt-1 text-gray-900 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none resize-none"
        wrap="soft"></textarea>
    </div>
    <div mat-dialog-actions class="flex flex-col md:flex-row justify-center mt-4 space-y-2 md:space-y-0 md:space-x-2">
      <button (click)="cancelarCrerAsesoria()"
        class="w-full md:w-auto bg-gray-500 text-white py-2 px-4 rounded">Cancelar</button>
      <button *ngIf="!data.asesoria.fecha_asignacion" mat-button
        class="w-full md:w-auto bg-sky-400 text-white py-2 px-4 rounded" type="submit"
        (click)="onGuardar()">Guardar</button>
    </div>
  </div>

</form>
