<form [formGroup]="asignarForm">
  <div class="fixed z-50 inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex justify-center items-center p-4">
    <div class="p-4 bg-white w-3/12 rounded-xl">
    <div class="font-poppins">
      <h2 class="mb-4 text-xl font-semibold text-center lg:text-2xl font-poppins text-[#FA7D00]">Asignar horario</h2>
      <p><strong class="text-blue-400">Nombre</strong></p>
      <p>{{ data.asesoria.Nombre_sol }}</p>
      <p><strong class="text-blue-400">Notas</strong></p>
      <p>{{ data.asesoria.notas }}</p>
      <p><strong class="text-blue-400">Fecha de Solicitud</strong></p>
      <p>{{ data.asesoria.fecha }}</p>
      <!-- Agrega más campos según sea necesario -->
    </div>
    <div *ngIf="!data.asesoria.fecha_asignacion" class="justify-start w-full pt-2 pb-2 rounded-xl font-poppins"
      id="nomAliadoContainer">
      <label class="mb-1 font-semibold text-blue-400">¿En qué fecha asigna la asesoria?</label>
      <input type="datetime-local" [min]="minDateTime" formControlName="fecha"
        class="block w-full px-3 py-2 mt-1 text-gray-900 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
      <div *ngIf="f['fecha'].invalid && (f['fecha'].dirty || f['fecha'].touched)"
        class="inline-block p-1 mt-2 mb-1 text-sm text-red-500 rounded-lg bg-red-50" role="alert">
        <div *ngIf="f.fecha.errors.required">Este campo es requerido *</div>
        <div *ngIf="f.fecha.errors.pastDate">No está permitido fechas pasadas*</div>
      </div>
    </div>
    <div *ngIf="!data.asesoria.fecha_asignacion" class="justify-start w-full pb-2 rounded-xl center font-poppins"
      id="observacionesContainer">
      <label class="mb-1 font-semibold text-blue-400">Observaciones</label>
      <textarea formControlName="observaciones"
        class="block w-full h-24 px-3 py-2 mt-1 text-gray-900 bg-white border border-gray-300 rounded-md shadow-sm resize-none focus:outline-none"
        wrap="soft"></textarea>
    </div>
    <div mat-dialog-actions class="flex flex-col justify-center mt-4 space-y-2 md:flex-row md:space-y-0 md:space-x-2 font-poppins">
      <button (click)="cancelarCrerAsesoria()"
        class="w-full px-4 py-2 text-white bg-gray-500 rounded md:w-auto">Cancelar</button>
      <button *ngIf="!data.asesoria.fecha_asignacion" mat-button
        class="w-full px-4 py-2 text-white rounded md:w-auto bg-[#FA7D00]" type="submit"
        (click)="onGuardar()">Guardar</button>
    </div>
  </div>
</div>
</form>
