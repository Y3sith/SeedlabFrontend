<form [formGroup]="asignarForm">
  <div class="fixed z-50 inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex justify-center items-center p-4">
    <div class="p-4 bg-white w-full sm:w-11/12 md:w-3/4 lg:w-1/2 xl:w-2/5 rounded-xl max-h-[90vh] overflow-y-auto">
      <div class="font-poppins">
        <h2 class="mb-4 text-xl font-semibold text-center lg:text-2xl font-poppins text-[#FA7D00]">Asignar horario</h2>
        <div class="space-y-2">
          <p><strong class="text-blue-400">Nombre</strong></p>
          <p>{{ data.asesoria.Nombre_sol }}</p>
          <p><strong class="text-blue-400">Notas</strong></p>
          <p>{{ data.asesoria.notas }}</p>
          <p><strong class="text-blue-400">Fecha de Solicitud</strong></p>
          <p>{{ data.asesoria.fecha }}</p>
        </div>
      </div>
      <div *ngIf="!data.asesoria.fecha_asignacion" class="mt-4 space-y-2 font-poppins" id="nomAliadoContainer">
        <label class="block mb-1 font-semibold text-blue-400">¿En qué fecha asigna la asesoria?</label>
        <input type="datetime-local" [min]="minDateTime" formControlName="fecha"
          class="block w-full px-3 py-2 text-gray-900 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        <div *ngIf="f['fecha'].invalid && (f['fecha'].dirty || f['fecha'].touched)"
          class="inline-block p-1 mt-2 mb-1 text-sm text-red-500 rounded-lg bg-red-50" role="alert">
          <div *ngIf="f.fecha.errors.required">Este campo es requerido *</div>
          <div *ngIf="f.fecha.errors.pastDate">No está permitido fechas pasadas*</div>
        </div>
      </div>
      <div *ngIf="!data.asesoria.fecha_asignacion" class="mt-4 space-y-2 font-poppins" id="observacionesContainer">
        <label class="block mb-1 font-semibold text-blue-400">Observaciones</label>
        <textarea formControlName="observaciones"
          class="block w-full h-24 px-3 py-2 text-gray-900 bg-white border border-gray-300 rounded-md shadow-sm resize-none focus:outline-none"
          wrap="soft"></textarea>
      </div>
      <div mat-dialog-actions class="flex flex-col sm:flex-row justify-center mt-4 space-y-2 sm:space-y-0 sm:space-x-2 font-poppins">
        <button (click)="cancelarCrerAsesoria()"
          class="w-full sm:w-auto px-4 py-2 text-white bg-gray-500 rounded">Cancelar</button>
        <button *ngIf="!data.asesoria.fecha_asignacion" mat-button
          class="w-full sm:w-auto px-4 py-2 text-white rounded bg-[#FA7D00]" type="submit"
          (click)="onGuardar()">Guardar</button>
      </div>
    </div>
  </div>
</form>
