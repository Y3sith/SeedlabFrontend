<app-header [title]="'Perfil Asesor'" [subtitle]="'Aquí podrás ver tus datos'"></app-header>
<form [formGroup]="asesorForm" (ngSubmit)="editAsesor()">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <div class="container mx-auto  py-6 md:py-12">
        <div class="grid grid-cols-1 md:grid-col-12  gap-2 mb-6">
            <div class="col-span-12 bg-white rounded-lg p-3 md:p-8 shadow">
                <div class="text-3xl md:text-9xl xl:ml-24">
                    <h5 class="text-xl md:text-2xl  font-bold mb-2 md:mb-4 text-sky-600">
                        Información Personal
                    </h5>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-12 gap-4 mt-6">
                    <div class="col-span-12 md:col-span-4 flex justify-center items-center">
                        <img src="../../../assets/images/perfilimg.webp" alt="Foto_perfil" class="max-w-full max-h-48"
                            loading="lazy">
                    </div>

                    <div class="col-span-12 md:col-span-4 mt-2 md:mt-12 relative">
                        <label for="nombre" class="block mb-2 text-blue-400">Nombre:</label>
                        <input type="text" id="nombre" formControlName="nombre" [readonly]="blockedInputs"
                            class="p-2 w-full h-14 mb-2 rounded-lg bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 border-blue-300 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100" />
                        <fa-icon [icon]="faUser" class="absolute right-3 top-4 mt-7 text-cyan-500 z-0 text-lg"
                            styles=" pointer-events: auto;">

                        </fa-icon>
                    </div>

                    <div class="col-span-12 md:col-span-4 mt-2 md:mt-12 relative">
                        <label for="apellido" class="block mb-2 text-blue-400">Apellido:</label>
                        <input type="text" id="apellido" formControlName="apellido" [readonly]="blockedInputs"
                            class="p-2 w-full h-14 mb-2 border-blue-300 rounded-lg bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100" />
                        <fa-icon [icon]="faUser" class="absolute right-3 top-4 mt-7 text-cyan-500 z-0 text-lg"
                            styles=" pointer-events: auto;">

                        </fa-icon>
                    </div>

                    <hr class="col-span-12 border-t-2 border-gray-400 my-2" />
                    <div class="col-span-12 md:col-span-4 mt-2 md:mt-0 flex xl:justify-center xl:items-center">
                        <h5 class="text-xl md:text-2xl font-bold mb-2  md:-mx-5 md:pl-24 md:mb-4 text-sky-600 md:mt-5">
                            Contacto
                        </h5>
                    </div>
                    <div class="col-span-12 md:col-span-4 mt-2 md:mt-12 relative">
                        <label for="nombre" class="block mb-2 text-blue-400">Correo Electronico:</label>
                        <input type="text" id="correo" formControlName="email" [readonly]="bloqueado"
                            class="p-2 w-full h-14 mb-2 border-blue-300 rounded-lg bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100">
                        <fa-icon [icon]="faEnvelope" class="absolute right-3 top-4 mt-7 text-cyan-500 z-0 text-lg"
                            styles=" pointer-events: auto;"></fa-icon>


                        <!-- <fa-icon [icon]="faEnvelope" class="absolute right-4 top-5 mt-6 text-cyan-500  z-0  " styles=" pointer-events: auto;"></fa-icon> -->
                    </div>
                    <div class="col-span-12 md:col-span-4 mt-2 md:mt-12 relative">
                        <label for="celular" class="block mb-2 text-blue-400">Celular:</label>
                        <input type="number" id="celular" formControlName="celular" [readonly]="blockedInputs"
                            class="p-2 w-full h-14 mb-2 border-blue-300 rounded-lg bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100" />
                        <fa-icon [icon]="faMobileAlt" class="absolute right-3 top-4 mt-7 text-cyan-500 z-0 text-lg"
                            styles=" pointer-events: auto;"></fa-icon>
                    </div>
                    <div class="w-full md:w-1/3 pr-0 md:pr-2">
                    </div>
                    <div class="w-full md:w-1/3 pr-0 md:pr-2"></div>
                </div>
                <div class="flex justify-end mt-4">
                    <div class="flex justify-end mr-2">
                        <button (click)="onCancel()" *ngIf="!blockedInputs" (click)="toggleInputsLock()"
                            class="bg-sky-400 hover:bg-sky-500 text-white font-bold py-2 px-4 md:-mt-4 rounded -pl-12">
                            Cancelar
                        </button>
                    </div>
                    <div class="flex justify-end mr-2">
                        <button type="submit" *ngIf="!blockedInputs" (click)="mostrarGuardarCambios()"
                            class="bg-sky-400 hover:bg-sky-500 text-white font-bold py-2 px-4 md:-mt-4 rounded -pl-12">
                            Guardar cambios
                        </button>
                    </div>
                    <div class="flex justify-end">
                        <button id="boton" *ngIf="blockedInputs" (click)="toggleInputsLock()"
                            class="bg-sky-400 hover:bg-sky-500 text-white font-bold py-2 px-4 md:-mt-4 rounded -pl-12">
                            Editar Perfil
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</form>
