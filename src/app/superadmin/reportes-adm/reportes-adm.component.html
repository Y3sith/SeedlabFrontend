<div class="container mx-auto p-4">
    <!-- Encabezado -->
    <header class="flex flex-col md:flex-row justify-between items-center mb-6 md:pl-4">
        <app-header [title] [subtitle]="'Reportes'"></app-header>
    </header>
    <!-- Sección de filtros -->
    <div class="mb-6">
        <div class="flex flex-wrap items-end gap-4">
          <h2 class="text-lg font-semibold mr-4 mb-3 sm:mb-0">FILTROS</h2>
          <div class="flex-grow flex flex-wrap gap-4">
            <div class="w-full sm:w-40 md:w-48">
              <select class="w-full p-3 border rounded-md bg-gray-100 text-base">
                <option>Fecha</option>
              </select>
            </div>
            <div class="w-full sm:w-40 md:w-48">
              <select class="w-full p-3 border rounded-md bg-gray-100 text-base">
                <option>Lineas</option>
              </select>
            </div>
            <div class="w-full sm:w-40 md:w-48">
              <select class="w-full p-3 border rounded-md bg-gray-100 text-base">
                <option>Aliados</option>
              </select>
            </div>
            <div class="w-full sm:w-40 md:w-48">
              <select class="w-full p-3 border rounded-md bg-gray-100 text-base">
                <option>TRL</option>
              </select>
            </div>
            <div class="w-full sm:w-auto ">
              <button class="w-full sm:w-auto px-12 py-3 bg-[#FFA300] text-white font-bold text-xl rounded-md hover:bg-yellow-500 text-base">
                Generar
              </button>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Tarjeta de fondo gris suave -->
      <div class="bg-gray-50 rounded-lg shadow-md p-6">
        <!-- Sección de gráficos -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
          <!-- Gráfico izquierdo (ocupa 1/3 en pantallas grandes) -->
          <div class="lg:col-span-1 bg-white rounded-lg shadow-sm p-4 h-96">
            <!-- Aquí iría tu componente de gráfico -->
            <div class="w-full h-full flex items-center justify-center text-gray-500">
              Gráfico 1
            </div>
          </div>
          
          <!-- Gráfico derecho (ocupa 2/3 en pantallas grandes) -->
          <div class="lg:col-span-2 bg-white rounded-lg shadow-sm p-4 h-96">
            <!-- Aquí iría tu componente de gráfico -->
            <div class="w-full h-full flex items-center justify-center text-gray-500">
              Gráfico 2
            </div>
          </div>
        </div>
      </div>
    
</div>
