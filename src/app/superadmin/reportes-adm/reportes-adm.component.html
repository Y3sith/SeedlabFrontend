<div class="container mx-auto p-4">
  <!-- Encabezado -->
  <header class="flex flex-col md:flex-row justify-between items-center mb-6 md:pl-4">
    <app-header [title] [subtitle]="'Reportes'"></app-header>
  </header>
  <!-- Sección de filtros -->
  <div class="mb-6 font-poppins">
    <form [formGroup]="reporteForm" (ngSubmit)="mostrarReportes()">
      <div class="flex flex-wrap items-end gap-4">
        <h2 class="text-lg font-semibold mr-4 mb-3 sm:mb-0">FILTROS</h2>
        <div class="flex-grow flex flex-wrap gap-4">
          <div class="w-full sm:w-40 md:w-48">
            <select class="w-full p-2 border rounded-md bg-gray-100 text-base" formControlName="tipo_reporte">
              <option value="" disabled selected>Selecione una opción</option>
              <option value="aliado">Aliados</option>
              <option value="emprendedor">Emprendedores</option>
              <option value="orientador">Orientadores</option>
              <option value="empresa">Empresas</option>
              <option value="asesoria">Asesorias Solicitadas</option>
            </select>
          </div>
          <div class="w-full sm:w-40 md:w-48">
            <input type="date" formControlName="fecha_inicio"
              class="w-full p-2 border rounded-md bg-gray-100 text-base">
          </div>
          <div class="w-full sm:w-40 md:w-48">
            <input type="date" formControlName="fecha_fin" class="w-full p-2 border rounded-md bg-gray-100 text-base">
          </div>
          <div class="w-full sm:w-auto ">
            <button type="submit"
              class="w-full sm:w-auto px-16 py-2 bg-[#FFA300] text-white font-bold text-xl rounded-md hover:bg-yellow-500 text-base">
              Generar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Tarjeta de fondo gris suave -->
  <div class="bg-gray-50 rounded-lg shadow-md p-6 font-poppins">
    <!-- Botones de descarga -->
    <div class="flex justify-end space-x-4 mb-4">
      <button (click)="getReportes()" class="flex items-center px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition-colors duration-200">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        Excel
      </button>
      <button class="flex items-center px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors duration-200">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
        </svg>
        PDF
      </button>
    </div>

    <div class="overflow-x-auto">
      <table class="w-full bg-white rounded-lg shadow-sm">
        <thead>
          <tr class="bg-gray-100">
            <th *ngFor="let columna of columnas"
              class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              {{ columna }}
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr *ngFor="let reporte of reportes" class="hover:bg-gray-50 transition-colors duration-200">
            <td *ngFor="let columna of columnas" class="px-4 py-4 whitespace-nowrap text-sm text-gray-700">
              {{ reporte[columna] }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Paginación (opcional) -->
    <div class="mt-4 flex justify-between items-center">
      <div class="text-sm text-gray-700">
        Mostrando <span class="font-medium">1</span> a <span class="font-medium">10</span> de <span
          class="font-medium">97</span> resultados
      </div>
      <div class="flex space-x-2">
        <button class="px-3 py-1 border rounded text-sm font-medium text-gray-700 hover:bg-gray-50">
          Anterior
        </button>
        <button class="px-3 py-1 border rounded text-sm font-medium text-gray-700 hover:bg-gray-50">
          Siguiente
        </button>
      </div>
    </div>
  </div>
</div>
