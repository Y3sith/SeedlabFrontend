<div class="container mx-auto p-4">
    <!-- Encabezado -->
    <header class="flex flex-col md:flex-row justify-between items-center mb-6 md:pl-4">
        <app-header [title] [subtitle]="'Reportes'"></app-header>
    </header>
    <!-- Sección de filtros -->
    <div class="mb-6">
      <form [formGroup]="reporteForm" (ngSubmit)="mostrarReportes()">
        <div class="flex flex-wrap items-end gap-4">
          <h2 class="text-lg font-semibold mr-4 mb-3 sm:mb-0">FILTROS</h2>
          <div class="flex-grow flex flex-wrap gap-4">
            <div class="w-full sm:w-40 md:w-48">
              <select class="w-full p-3 border rounded-md bg-gray-100 text-base" formControlName="tipo_reporte">
                <option value="" disabled selected>Selecione una opción</option>
                <option value="aliado">Aliados</option>
                <option value="emprendedor">Emprendedores</option>
                <option value="orientador">Orientadores</option>
                <option value="empresa">Empresas</option>
                <option value="asesoria">Asesorias Solicitadas</option>
              </select>
            </div>
            <div class="w-full sm:w-40 md:w-48">
              <input type="date" formControlName="fecha_inicio"  class="w-full p-3 border rounded-md bg-gray-100 text-base">
            </div>
            <div class="w-full sm:w-40 md:w-48">
              <input type="date" formControlName="fecha_fin"  class="w-full p-3 border rounded-md bg-gray-100 text-base">
            </div>     
            <div class="w-full sm:w-auto ">
              <button type="submit" class="w-full sm:w-auto px-12 py-3 bg-[#FFA300] text-white font-bold text-xl rounded-md hover:bg-yellow-500 text-base">
                Generar
              </button>
            </div>
          </div>
        </div>
      </form>
      </div>
    
      <!-- Tarjeta de fondo gris suave -->
      <div class="bg-gray-50 rounded-lg shadow-md p-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">        
          <div class="lg:col-span-3 bg-white rounded-lg shadow-sm p-4 h-96">
            <table class="w-full">
              <thead>
                <tr>
                  <th *ngFor="let columna of columnas">{{ columna }}</th>
                  <th>Acción</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let reporte of reportes">
                  <td *ngFor="let columna of columnas">{{ reporte[columna] }}</td>
                  <td>
                    <button (click)="getReportes()" class="text-blue-500 hover:underline">
                      Descargar
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    
</div>
