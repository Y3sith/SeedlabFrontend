
<app-header [title]="'Perfil Admin'" [subtitle]="'Actualiza tus datos de perfil aquí.'"></app-header>

<form [formGroup]="perfiladminForm" (ngSubmit)="updateAdministrador()">
    <div class="container mx-auto  py-6 md:py-12">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-2 mb-6">
            <div class="col-span-12 bg-whithe rounded-lg p-3 md:p-8 shadow">
                <div class="text-3xl md:text-9xl xl:ml-24">
                    <h5 class="text-xl md:text-2xl font-bold mb-2 md:mb-4 text-sky-600">Perfil de Superadmin
                    </h5>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-12 gap-4 mt-6">
                    <div class="col-span-12 md:col-span-4 flex justify-center items-center ">
                        <img src="../../../assets/images/perfilimg.webp" alt="Imagen" class="max-w-full max-h-48"
                            loading="lazy" />
                    </div>
                    <div class="col-span-12 md:col-span-4 mt-2 md:mt-12 relative">
                        <label for="nombre" class="block mb-2 text-blue-400">Nombre</label>
                        <input type="text" id="nombre" formControlName="nombre" [readonly]="blockedInputs"
                            class="p-2 w-full h-14 mb-2 border-blue-300 rounded-lg bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100"
                            placeholder="Ingresa tu nombre" />
                        <fa-icon [icon]="faUser" class="absolute right-3 top-4 mt-7 text-cyan-500 z-0 text-lg"
                            styles=" pointer-events: auto;"></fa-icon>
                    </div>
                    <div class="col-span-12 md:col-span-4 mt-2 md:mt-12 relative">
                        <label for="apellido" class="block mb-2 text-blue-400">Apellido</label>
                        <input type="text" id="apellido" formControlName="apellido" [readonly]="blockedInputs"
                            class="p-2 w-full h-14 mb-2 border-blue-300 rounded-lg bg-gray-200 appearence-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100"
                            placeholder="Ingresa tu apellido" />
                        <fa-icon [icon]="faUser" class="absolute right-3 top-4 mt-7 text-cyan-500 z-0 text-lg"
                            styles=" pointer-events: auto;"></fa-icon>
                    </div>
                    <hr class="col-span-12 border-t-2 border-gray-400 my-2 relative">
                    <div class="col-span-12 md:col-span-4 mt-2 md:mt-0 flex xl:justify-center xl:items-center">
                        <h5 class="text-xl md:text-2xl font-bold mb-2 text-sky-600">Contacto</h5>
                    </div>
                    <div class="col-span-12 md:col-span-4 mt-2 md:mt-0 relative">
                        <label for="email" class="block mb-2 text-blue-400">Correo electrónico</label>
                        <input type="email" id="email" formControlName="email" [readonly]="blockedInputs"
                            class="p-2 w-full h-14 mb-2 border-blue-300 rounded-lg bg-gray-200 appearence-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100"
                            placeholder="Ingresa tu correo" />
                        <fa-icon [icon]="faEnvelope" class="absolute right-3 top-4 mt-7 text-cyan-500 z-0 text-lg"
                            styles=" pointer-events: auto;"></fa-icon>
                    </div>
                    <div class="col-span-12 md:col-span-4 mt-2 md:mt-0" *ngIf="!blockedInputs">
                        <label for="password" class="block mb-2 text-blue-400">Contraseña</label>
                        <div class="relative">
                            <input [type]="hide ? 'password' : 'text'" id="password" formControlName="password"
                                [readonly]="blockedInputs"
                                class="p-2 w-full h-14 mb-2 border-blue-300 rounded-lg bg-gray-200 appearence-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100"
                                placeholder="Ingresa tu contraseña" />
                            <button type="button"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 text-gray-500 appearance-none border-none"
                                (click)="hide = !hide">
                                <i *ngIf="hide" class="fa fa-eye-slash text-cyan-500 -mt-1 text-lg"></i>
                                <i *ngIf="!hide" class="fa fa-eye text-cyan-500 -mt-1 text-lg"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end mt-4">
                    <div class="flex justify-end mr-2">
                        <button
                            class="bg-sky-400 hover:bg-cyan-400 text-white font-bold py-2 px-4 md:-mt-0 rounded -pl-12"
                            (click)="onCancel()" *ngIf="!blockedInputs" (click)="toggleInputsLock()">
                            Cancelar
                        </button>
                    </div>
                    <div class="flex justify-end mr-2">
                        <button type="submit"
                            class="bg-sky-400 hover:bg-cyan-400 text-white font-bold py-2 px-4 rounded"
                            *ngIf="!blockedInputs" (click)="mostrarGuardarCambios()">
                            Guardar cambios
                        </button>
                    </div>
                    <div class="flex justify-end">
                        <button id="boton"
                            class="bg-sky-400 hover:bg-cyan-400 text-white font-bold py-2 px-4 md:-mt-0 rounded -pl-12"
                            *ngIf="blockedInputs" (click)="toggleInputsLock()"> Editar Perfil
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</form>
