<div class="fixed z-50 inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex justify-center items-center p-4">
    <div class="bg-white border border-gray-300 p-6 sm:p-10 rounded w-full max-w-md md:max-w-lg lg:max-w-2xl h-auto">
        <h1 class="text-start text-lg sm:text-xl font-bold mb-10">
            {{ id_banner ? 'Editar Banner' : 'Crear Banner' }}
        </h1>

        <form [formGroup]="bannerForm" (ngSubmit)="addBanner()">

            <div class="flex justify-center">
                <div class="md:mr-10">
                    <div class="relative">
                        <div class="flex items-center flex-wrap justify-center mb-6">
                            <div
                                class="w-auto h-auto mt-4 flex items-center justify-center border overflow-hidden mb-2  border-x-gray-900 cursor-pointer relative">
                                <ng-container *ngIf="bannerPreview || bannerForm.get('urlImagen')?.value; else noImage">
                                    <img [src]="bannerPreview || bannerForm.get('urlImagen')?.value"
                                        class="object-cover w-full h-full">
                                </ng-container>
                                <ng-template #noImage>
                                    <span class="text-gray-500">Imagen</span>
                                </ng-template>
                                <input id="imagen_ruta" type="file" (change)="onFileSelecteds($event, 'urlImagen')"
                                    accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
                            </div>
                        </div>
                    </div>
                </div>

                <div *ngIf="id_banner" class="md:ml-24">
                    <div class="mt-1 block text-sm font-medium text-gray-700 flex-none justify-center ">Activar/Desactivar Usuario
                      <fa-icon [icon]="falupa" class="text-sm right-2 transform mt-2 ml-1" mat-raised-button
                        matTooltip="Esta funcion sirve para Activar/Desactivar el usuario.Si lo desactivas no podra acceder a sus funciones y tendras que activarlo "
                        matTooltipPosition="right" style="color: #adb7c7;">
                      </fa-icon>
        
                    </div>
                    <label class="inline-flex items-center cursor-pointer md:mt-2">
                      <input type="checkbox" class="sr-only peer"  [checked]="isActive" (change)="toggleActive()"
                        formControlName="estadobanner">
                      <div
                        class="relative w-11 h-6 bg-gray-500 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
                      </div>
                      <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">{{ isActive ? 'Activo' : 'Inactivo' }}</span>
                    </label>
                  </div>
            </div>


            <div class="mt-6 flex justify-end">
                <button type="button" class="w-full md:w-auto bg-gray-500 text-white py-2 px-4 rounded mr-3"
                    (click)="cancelarModal()">Cancelar</button>
                <button type="submit"
                    class=" w-full md:w-auto bg-sky-400 text-white px-4 py-2 rounded-md">Guardar</button>
            </div>
        </form>
    </div>
</div>
