<div class="fixed z-50 inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex justify-center items-center  p-4">
    <form [formGroup]="createRutaForm">
        <div
            class="bg-white border border-gray-300 p-6 sm:p-10 rounded w-full max-w-md md:max-w-lg lg:max-w-2xl h-auto">
            <h1 class="text-center text-lg sm:text-xl font-bold mb-10">
                Agregar Ruta
            </h1>

            <div class="relative mx-2 my-2">
                <input type="text" placeholder=" " id="nombre" formControlName="nombre" required
                    class="w-full px-4 py-2 border outline-none rounded-md bg-gray-200 peer focus:outline-none focus:ring-2 focus:ring-blue-200 ">
                <label for="nombre"
                    class="absolute left-0 top-2 px-1  uppercase tracking-wide peer-focus:text-black pointer-events-none duration-200 peer-focus:text-sm peer-focus:-translate-y-8 ml-2 peer-valid:text-sm peer-valid:-translate-y-8">
                    Nombre
                </label>
            </div>

            <div class="flex flex-wrap justify-center mt-4">
                <button type="button" (click)="closeModal()"
                    class="m-2 inline-block bg-gray-500 px-4 py-2 rounded text-white">
                    Cancelar
                </button>
                <button type="button" (click)="createRuta()"
                    class="inline-flex sm:w-auto bg-sky-400 px-4 py-2 rounded m-2 text-white font-bold">
                    Confirmar
                </button>
            </div>
        </div>
    </form>
</div>
