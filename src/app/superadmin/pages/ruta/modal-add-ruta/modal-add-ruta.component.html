<div class="fixed z-50 inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex justify-center items-center  p-4">
    <div class="bg-white border border-gray-300 p-6 sm:p-10 rounded w-full max-w-md md:max-w-lg lg:max-w-2xl h-auto">
        <h1 class="text-start text-lg sm:text-xl font-bold mb-10">
            {{ isEditing ? 'Editar Ruta' : 'Crear Ruta' }}
        </h1>
        <form [formGroup]= "rutaForm" (ngSubmit)="addRuta()">
            <div>
                <div class="relative mx-2 my-2">
                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" id="nombre" formControlName="nombre" required
                        class="w-full p-2 border rounded">  
                </div>


                <!-- Toggle Field -->
                <div *ngIf="isEditing">
                    <div class="mt-4 block text-sm font-medium text-gray-700 ">Activar/Desactivar Usuario
                        <fa-icon [icon]="falupa" class="text-sm right-2 transform mt-2 ml-1" mat-raised-button
                            matTooltip="Esta funcion sirve para Activar/Desactivar el usuario.Si lo desactivas no podra acceder a sus funciones y tendras que activarlo "
                            matTooltipPosition="right" style="color: #adb7c7;"></fa-icon>
                    </div>
                    <label class="inline-flex items-center cursor-pointer md:mt-6">
                        <input type="checkbox" class="sr-only peer" [checked]="isActive" (change)="toggleActive()"
                            formControlName="estado">
                        <div
                            class="relative w-11 h-6 bg-gray-500 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
                        </div>
                        <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">{{ isActive ? 'Activo' :
                            'Inactivo' }}</span>
                    </label>
                    <button type="button" (click)="addActividad()" 
                        class="inline-flex sm:w-auto bg-sky-400 px-4 py-2 rounded m-2 text-white font-bold">
                        Agregar Actividad
                    </button>

                    <button type="button" (click)="EditarActividad()" 
                        class="inline-flex sm:w-auto bg-sky-400 px-4 py-2 rounded m-2 text-white font-bold">
                        Editar Actividades
                    </button>
                </div>
                <div class="flex flex-wrap justify-center mt-4">
                    <button type="button" (click)="closeModal()"
                        class="m-2 inline-block bg-gray-500 px-4 py-2 rounded text-white">
                        Cancelar
                    </button>
                    <button type="submit" 
                        class="inline-flex sm:w-auto bg-sky-400 px-4 py-2 rounded m-2 text-white font-bold">
                        Confirmar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
