<div class="pt-4 divide-y divide-light-blue-400 ml-12 mr-4">
    <h1 class="text-xl font-bold mb-4">Bienvenido al panel Editar Ruta</h1>
    <div class="grid sm:grid-cols-1 md:grid-cols-1 xl:grid-cols-12 xl:gap-6 mb-2">
        <!-- Contenido principal -->
        <div class="col-span-8">
            <h2 class="text-center my-8">2 Kickoff (evento imprende)</h2>
            <div>
                <!-- Lista de rutas -->
                <h2>Rutas</h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <div *ngFor="let ruta of listRuta" (click)="selectRuta(ruta)"
                        [style.border]="ruta === rutaSeleccionada ? '2px solid blue' : '1px solid #ccc'"
                        style="cursor: pointer; padding: 10px; border-radius: 50%; display: flex; align-items: center; justify-content: center; width: 100px; height: 100px;">
                        {{ ruta.nombre }}
                    </div>
                </div>

                <div class="grid grid-cols-1">
                    <div *ngIf="rutaSeleccionada">
                        <!-- activity.component.html -->

                        <div>
                            <label for="activityName">Nombre de la Actividad:</label>
                            <input type="text" id="activityName" [(ngModel)]="activityName"
                                class="p-2 w-full h-14 mb-2 border-blue-300 rounded-lg bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100">
                        </div>

                        <!-- Mostrar botón "Añadir Nivel" solo después de dar clic en "Siguiente" -->
                        <div>
                            <button (click)="addActivityModal()"
                                class="bg-sky-400 hover:bg-sky-500 text-white font-bold px-3 py-0 rounded h-12">Añadir
                                Nivel</button>
                        </div>
                        <div>
                            <button type="button" (click)="cancelarcrearActividad()"
                                class="w-full md:w-auto bg-gray-500 text-white py-2 px-4 rounded">
                                Cancelar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
