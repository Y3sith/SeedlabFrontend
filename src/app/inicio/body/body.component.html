<div class="flex justify-end w-full">
  <mat-toolbar class="app-header bg-white flex items-center py-14 px-8 justify-between w-full">
    <img src="/assets/images/logoSeed (1).png" alt="Logo" class="w-56 h-auto ml-52">
    <span class="nav-tool-items flex max-xl:flex-col items-center space-x-4 md:space-x-8 mt-4 md:mt-0 mr-52">
  <a href="login" mat-button routerLinkActive="active"
     class="text-xs md:text-sm bg-[#373435] text-white rounded-full font-poppins font-bold py-2 px-[18px]">Iniciar sesi√≥n</a>
  <a href="register" mat-button routerLinkActive="active"
     class="text-xs md:text-sm bg-[#00B3ED] text-white rounded-full font-poppins font-bold py-2 px-[13px]">Registrarse</a>
</span>   
  </mat-toolbar>
</div>
<div class="banner-swiper-container w-full h-screen relative overflow-hidden">
  <div class="swiper-wrapper">
    <ng-container *ngFor="let aliado of listAliados">
      <div *ngIf="aliado.banner" class="swiper-slide relative">
        <img [src]="aliado.banner" class="w-full h-[720px] object-fill">
        <div class="absolute bottom-0 right-0 text-black p-16 max-w-2xl -mt-12">
          <h2 class="text-4xl font-bold mb-4 -mt-12 ">hola</h2>
          <p class="text-xl mb-8 -mt-12">{{aliado.descripcion}}</p>
          <button class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-full text-lg -mt-32">
            Registrarse
          </button>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>
<div class="flex flex-col md:flex-row bg-white">
  <div class="w-full md:w-1/3 bg-cyan-500 p-8 text-white">
    <h2 class="text-2xl font-bold mb-4">Nuestros Aliados</h2>
    <p class="mb-4">Conozca las entidades que forman parte de la <span class="text-orange-400 font-bold">incubadora</span> de emprendimientos</p>
  </div>
  
  <div class="w-full md:w-2/3 p-8 relative">
    <div class="banner-swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let aliado of listAliados">
          <img [src]="aliado.logo" [alt]="aliado.nombre" class="h-96 mb-4">
          <p class="mb-4">{{ aliado.descripcion }}</p>
        </div>
      </div>
      <div class="flex justify-center items-center mt-4">
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <div class="mt-4 text-right">
      <button class="bg-orange-400 text-white px-4 py-2 rounded">Todos los aliados</button>
    </div>
  </div>
</div>
