<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<nav class="sidebar shadow-xl" [ngClass]="{ 'slide-left': isLeft }" *ngIf="isAuthenticated">
    <header class="relative">
        <div class="flex justify-center">
        </div>

        <div class="bx bx-chevron-right toggle " (click)="toggleSlide()">
            <svg xmlns="http://www.w3.org/2000/svg" style="width: 15px; height: 15px;"fill="#FFFFFF" 
                viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                    d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z" />
            </svg>
        </div>
    </header>

    <div class="menu-bar">
        <div class="menu max-sm:-mt-8 lg:mt-4">

            <ul class="menu-links mr-9 max-sm:-mt-4 lg:-mt-2">
                <!-- Inicio -->
                <li class="h-14 flex items-center ">
                    <a href="home" class="">
                        <svg xmlns="http://www.w3.org/2000/svg" style="width: 20px; height: 20px;" viewBox="0 0 576 512"
                            class="text-center text-xl min-w-14 text-gray-700 transition duration-200">
                            <path fill="#ffffff" d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/>
                        </svg>
                        <span class="mt-1 text nav-text text-base">Inicio</span>
                    </a>
                </li>

                <div *ngFor="let item of menuItems">
                    <li class="h-14 flex items-center ">
                        <a [routerLink]="item.route">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="width: 20px; height: 20px;"
                            class="text-center text-xl min-w-14 text-gray-700 transition duration-200 nav-text"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                <path fill="#ffffff" d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/>
                            </svg>
                            <span class="text nav-text text-base"> {{item.name}} </span>
                        </a>
                    </li>
                </div>
                
            </ul>
        </div>  
        <div class="w-44 h-[2px] ml-6 mt-[65px] bg-[#ffb000] rounded-1xl from-yellow-200 rounded ">
        </div>
        <!-- Boton de Cerrar sesion -->
        <div class=" mr-10 mt-[-45px] ml-6">
            <li class="h-14 flex items-center lg:mt-20 max-sm:-mt-32 min-sm:-mt-28 xl:mt-12 md:-mt-32 ml-8" *ngIf="logueado">
                <a *ngIf="token != null" (click)="logout()">
                    <span class="text nav-text text-base font-medium">  Cerrar sesi√≥n </span>
                </a>
            </li>
        </div>
        
    </div>
</nav>
