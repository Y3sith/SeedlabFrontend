<div class="container">
  <div class="row">
    <div class="main-timeline-container">
      <div *ngFor="let ruta of rutaList; let i = index">
        <div *ngFor="let actividad of ruta.actividades; let j = index" 
             [ngClass]="{
               'timeline-1 timeline': i * ruta.actividades.length + j + 1 === 1,
               'timeline-2 timeline': i * ruta.actividades.length + j + 1 === 2,
               'timeline-3 timeline': i * ruta.actividades.length + j + 1 === 3,
               'timeline-4 timeline': i * ruta.actividades.length + j + 1 === 4,
               'timeline-5 timeline': i * ruta.actividades.length + j + 1 === 5,
               'timeline-6 timeline': i * ruta.actividades.length + j + 1 === 6,
               'timeline-7 timeline': i * ruta.actividades.length + j + 1 === 7,
               'timeline-8 timeline': i * ruta.actividades.length + j + 1 === 8,
               'timeline': true
             }">
          <a href="#" class="timeline-content">
            <span class="timeline-year">{{ i * ruta.actividades.length + j + 1 }}</span>
            <div class="content">
              <h3>{{ actividad.nombre }}</h3>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
