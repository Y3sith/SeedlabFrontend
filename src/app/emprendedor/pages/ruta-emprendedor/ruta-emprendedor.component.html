<div class="route-container">
  <ng-container *ngFor="let ruta of rutaList; let i = index">
    <div class="route-item" [ngClass]="getItemClass(i)" [style.order]="getOrder(i)">
      <div class="circle">
        <div class="icon"></div>
        <div class="number">{{ (i + 1).toString().padStart(2, '0') }}</div>
      </div>
      <div class="content">
        <h3>{{ ruta.nombre }}</h3>
        <p>{{ ruta.descripcion }}</p>
      </div>
    </div>
  </ng-container>
</div>
