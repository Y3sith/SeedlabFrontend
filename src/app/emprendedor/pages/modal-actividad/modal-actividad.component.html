<div *ngIf="visible" class="modal-overlay">
    <div class="container mt-[200px] mx-auto p-4 w-[90%] md:w-[70%] lg:w-[60%] border rounded-[18px] bg-white relative">
      <button (click)="cerrarModal()" class="absolute top-2 right-2 text-gray-600 hover:text-gray-800">&times;</button>
  
      <!-- Contenedor del título y texto -->
      <div class="mt-[30px] ml-[15px] md:ml-[5%] lg:ml-[15px] w-[100%] lg:w-[50%] pr-2">
        <h1 class="mb-0 font-bold">{{ actividad.nombre }}</h1>
        <h3 class="italic">({{ actividad.tipo }})</h3>
        <p class="mb-4 leading-relaxed text-justify">{{ actividad.descripcion }}</p>
        <button (click)="irAModulo()" class="py-2 px-4 mt-[8px] bg-[#FA7D00] text-lg text-white font-bold rounded-md transition duration-300">
          Ir a Módulo
        </button>
      </div>
  
      <!-- Contenedor de la imagen -->
      <div class="mt-8 lg:mt-[-28%] ml-0 lg:ml-[60%] flex justify-center">
        <img *ngIf="!imagenError && actividad.imagen" 
             [src]="actividad.imagen" 
             [alt]="actividad.nombre" 
             (error)="manejarErrorImagen()"
             class="h-[350px] rounded-tr-[25px] rounded-tl-[100px] rounded-bl-[25px] rounded-br-[100px] object-cover">
        <img *ngIf="imagenError || !actividad.imagen" 
             src="/assets/images/imagen-por-defecto.jpg" 
             [alt]="actividad.nombre" 
             class="h-[350px] rounded-tr-[25px] rounded-tl-[100px] rounded-bl-[25px] rounded-br-[100px] object-cover">
      </div>
    </div>
  </div>
