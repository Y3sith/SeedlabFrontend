<div class="container mx-auto p-0 pt-2 font-poppins ">
    <header class="flex items-center justify-between mt-2 mb-6 md:pl-4 w-full">
        <button (click)="goBack()" class="flex items-center justify-center bg-[#00AEEF] text-white px-4 py-2 rounded-full mr-4 hover:bg-[#0098D1] transition-colors duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          Volver
        </button>
        <app-header [title] [subtitle]="'Agregar empresa y apoyos'"></app-header>
      </header>
    <!-- transicion basada en el estado -->
    <div class="w-full flex items-center justify-center px-4 font-poppins">
        <div class="flex-1 flex flex-col sm:flex-row justify-around text-center mx-2 sm:mx-4">
            <div *ngFor="let contenedor of [1, 2, 3, 4, 5]; let i = index" class="contenedor mb-2 sm:mb-0"
                [class.active]="i === currentIndex">
                <button (click)="goToSection(i)"
                    class="step-number flex items-center justify-center w-8 h-8 border rounded-full mx-auto text-base md:text-xl"
                    [ngClass]="{'text-yellow-500 border-blue-500': i === currentIndex, 'text-gray-400 border-gray-400': i !== currentIndex}">
                    {{ i + 1 }}
                </button>

                <ng-container *ngIf="i === 0">
                    <h2 [ngClass]="{'text-yellow-500': i === currentIndex, 'text-gray-400': i !== currentIndex}"
                        class=" text-base md:text-1xl  whitespace-nowrap  overflow-hidden font-bold mt-2 truncate font-poppins ">
                        Infomación General
                    </h2>
                </ng-container>
                <ng-container *ngIf="i === 1">
                    <h2 [ngClass]="{'text-yellow-500': i === currentIndex, 'text-gray-400': i !== currentIndex}"
                        class="text-base md:text-1xl whitespace-nowrap overflow-hidden font-bold mt-2 truncate font-poppins ">
                        Información financiera
                    </h2>
                </ng-container>
                <ng-container *ngIf="i === 2">
                    <h2 [ngClass]="{'text-yellow-500': i === currentIndex, 'text-gray-400': i !== currentIndex}"
                        class=" text-base md:text-1xl whitespace-nowrap overflow-hidden font-bold mt-2 truncate font-poppins ">
                        Información del mercado
                    </h2>
                </ng-container>
                <ng-container *ngIf="i === 3">
                    <h2 [ngClass]="{'text-yellow-500': i === currentIndex, 'text-gray-400': i !== currentIndex}"
                        class="text-base md:text-1xl whitespace-nowrap overflow-hidden font-bold mt-2 truncate font-poppins ">
                        TRL
                    </h2>
                </ng-container>
                <ng-container *ngIf="i === 4">
                    <h2 [ngClass]="{'text-yellow-500': i === currentIndex, 'text-gray-400': i !== currentIndex}"
                        class="text-base md:text-1xl whitespace-nowrap overflow-hidden font-bold mt-2 truncate font-poppins ">
                        Información Técnica
                    </h2>
                </ng-container>
            </div>
        </div>
    </div>

    <!-- Barra de progreso -->
    <div class="w-full h-5 bg-gray-200 rounded-full mb-2.5 relative">
        <div class="h-full bg-[#00B3ED] rounded-full transition-all duration-500 ease-in-out flex items-center justify-center text-white text-xs font-bold"
            [style.width.%]="progressPercentage">
            {{progressPercentage}}%
        </div>
    </div>
