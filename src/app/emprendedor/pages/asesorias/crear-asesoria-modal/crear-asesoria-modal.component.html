<div class="fixed z-50 inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex justify-center items-center p-4">
  <div class="bg-white border border-gray-300 p-6 sm:p-10 rounded w-full max-w-md md:max-w-lg lg:max-w-xl h-auto">
  <h2 class="text-left text-black text-xl lg:text-2xl font-semibold mb-4">Crear Asesoría</h2>
  <form [formGroup]="asesoriaForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="nombre" class="block mb-2 text-black">Nombre Solicitud:</label>
      <input type="text" id="nombre" formControlName="nombre" class="p-2 h-12 w-full border rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200" />
    </div>
  
    <div class="mb-4">
      <label for="notas" class="block mb-2 text-black">Notas:</label>
      <input type="text" id="notas" formControlName="notas" class="p-2 h-12 w-full border rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200" />
    </div>

    <div class="flex flex-col lg:flex-row mb-4">
      <div class="lg:w-3/4 mb-4 lg:mb-0 lg:mr-4">
        <label for="nom_aliado" class="block mb-2 text-black">Con quién quiere la asesoría?</label>
        <select id="nom_aliado" formControlName="nom_aliado" class="w-full border rounded-md px-2 py-2 bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200">
          <option value="" disabled selected hidden>Seleccione</option>
          <option *ngFor="let aliado of aliados" [value]="aliado.nombre">{{ aliado.nombre }}</option>
        </select>
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="isorientador" formControlName="isorientador" class="custom-checkbox hidden">
        <label for="isorientador" class="flex items-center cursor-pointer relative">
            <span class="w-6 h-6 mr-2 rounded border border-gray-300 bg-white flex-shrink-0 flex items-center justify-center custom-checkbox-span relative"></span>
            <span class="ml-1 font-bold">No sé</span>
        </label>
    </div>
    </div>

    <div class="flex justify-center">
      <button mat-button mat-dialog-close class="bg-red-500 mr-2 text-white">Cancelar</button>
      <button mat-button class="bg-sky-500 text-white" type="submit">Guardar</button>
    </div>
  </form>
</div>
</div>
